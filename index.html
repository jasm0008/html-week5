<!DOCTYPE html>
<html>
    <head>
        <!-- the head tag is for information about the site -->
        <title>The Wrong Ways to do CSS</title>
    </head>

    <style>
        /* this is a comment in CSS*/
        /* The style tag can be used to apply CSS your entire page*/
        /* CSS on the page can't affect multiple pages, so using the 
        style tag is considered poor practice */
        p{
            background-color:aqua;
        }
    </style>

    <body>
        <!-- everything you want to be seen by the user should go in the boy tag -->
        <!-- CSS directly on an element iis called inline style -->
        <p style="color:red;"> Testing out CSS</p>

    </body>
</html>
